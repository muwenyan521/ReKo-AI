app:
  name: "ReKo AI"
  version: "0.1.2"
  description: "基于神经网络的对话程序"
  debug: false

gui:
  window_width: 1200
  window_height: 800
  theme: "default"
  font_family: "Microsoft YaHei"
  font_size: 10

analysis:
  max_vocabulary_size: 10000
  min_word_frequency: 2
  ngram_order: 3
  smoothing_alpha: 0.1

reinforcement_learning:
  learning_rate: 0.1
  discount_factor: 0.9
  exploration_rate: 0.1
  max_episodes: 1000

paths:
  sample_docs: "resources/sample_docs"
  models: "models"
  logs: "logs"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "reko_ai.log"
