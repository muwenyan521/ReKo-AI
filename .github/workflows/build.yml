name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install package in development mode
      run: |
        pip install -e .
    
    - name: Check code quality
      run: |
        # 检查Python语法
        python -m py_compile src/main.py
        python -m py_compile src/core/analyzer.py
        python -m py_compile src/data/preprocessor.py
        python -m py_compile src/gui/app.py
        python -m py_compile src/utils/config.py
        python -m py_compile src/utils/file_utils.py
        echo "All Python files compiled successfully"
    
    - name: Verify package installation
      run: |
        python -c "import src.main; print('Package imported successfully')"
        python -c "import src.core.analyzer; print('Core module imported successfully')"
        python -c "import src.data.preprocessor; print('Data module imported successfully')"
        python -c "import src.gui.app; print('GUI module imported successfully')"
        python -c "import src.utils.config; print('Utils module imported successfully')"
    
    - name: Build package
      run: |
        python setup.py sdist bdist_wheel
    
    - name: List built packages
      run: |
        ls -la dist/
