name: Build And Release

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v0.1.3'
      release_notes:
        description: 'Release notes'
        required: true
        default: 'Bug fixes and improvements'
      is_prerelease:
        description: 'Is this a pre-release?'
        type: boolean
        default: false
      is_draft:
        description: 'Create as draft release?'
        type: boolean
        default: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install build twine
    
    - name: Install package
      run: |
        pip install -e .
    
    - name: Verify package
      run: |
        python -c "import src.main; print('Package verified successfully')"
    
    - name: Build package
      run: |
        python -m build
    
    - name: Test package installation
      run: |
        pip install dist/*.whl
        python -c "import reko_ai; print('Package installed and imported successfully')"
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.release_version }}
        release_name: ${{ github.event.inputs.release_version }}
        body: ${{ github.event.inputs.release_notes }}
        draft: ${{ github.event.inputs.is_draft }}
        prerelease: ${{ github.event.inputs.is_prerelease }}
    
    - name: Upload Release Asset - Source Distribution
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/reko_ai-${{ github.event.inputs.release_version }}-py3-none-any.whl
        asset_name: reko_ai-${{ github.event.inputs.release_version }}-py3-none-any.whl
        asset_content_type: application/zip
    
    - name: Upload Release Asset - Wheel Distribution
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/reko_ai-${{ github.event.inputs.release_version }}.tar.gz
        asset_name: reko_ai-${{ github.event.inputs.release_version }}.tar.gz
        asset_content_type: application/gzip

